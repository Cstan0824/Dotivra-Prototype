      // Enhanced default sections for unmatched templates
      const defaultSections = [
        '# Document Title',
        '<p class="text-gray-600 mb-4"><em>Replace this with a brief description of your document\'s purpose.</em></p>',
        '## Introduction',
        '<p class="text-gray-500 mb-2">Provide context and background information. Explain what this document covers and who the intended audience is.</p>',
        '## Main Content',
        '<p class="text-gray-500 mb-2">This is where your primary content goes. Consider breaking this into multiple sections as needed:</p>',

        '## Implementation Notes',
        '<p class="text-gray-500 mb-2">Include any implementation details, technical considerations, or important notes.</p>',
        '## Next Steps',
        '<p class="text-gray-500 mb-2">Outline action items, follow-up tasks, or future considerations.</p>',
        '## Conclusion',
        '<p class="text-gray-500 mb-2">Summarize key takeaways and final thoughts.</p>'
      ];

      const templateKey = templateType.toLowerCase();
      
      // Check for partial matches with enhanced matching
      for (const [key, value] of Object.entries(sections)) {
        if (templateKey.includes(key.split(' ')[0]) || 
            key.includes(templateKey.split(' ')[0]) ||
            templateKey.includes(key.replace(/\s+/g, '')) ||
            templateKey.includes('architecture') && key.includes('architecture') ||
            templateKey.includes('review') && key.includes('review') ||
            templateKey.includes('performance') && key.includes('performance') ||
            templateKey.includes('checklist') && key.includes('checklist') ||
            templateKey.includes('runbook') && key.includes('checklist')) {
          return value;
        }
      }

      return defaultSections;
    }

    // Insert template sections
    const templateType = template.toLowerCase();
    const sections = generateTemplateSections(templateType);
    
    templateSections.innerHTML = sections.map(section => {
      if (section.startsWith('# ')) {
        return `<h1 class="text-2xl font-bold mb-4 text-gray-800">${section.substring(2)}</h1>`;
      } else if (section.startsWith('## ')) {
        return `<h2 class="text-xl font-semibold mb-3 mt-6 text-gray-700">${section.substring(3)}</h2>`;
      } else if (section.startsWith('<')) {
        return section; // HTML content
      }
      return `<p class="mb-4">${section}</p>`;
    }).join('');
    
    // Set icon based on template type
    if (templateType.includes('api')) {
      docIcon.textContent = 'A';
      docIcon.className = 'w-8 h-8 rounded bg-green-600 text-white flex items-center justify-center text-sm font-semibold';
    } else if (templateType.includes('test')) {
      docIcon.textContent = 'T';
      docIcon.className = 'w-8 h-8 rounded bg-purple-600 text-white flex items-center justify-center text-sm font-semibold';
    } else if (templateType.includes('ui') || templateType.includes('design')) {
      docIcon.textContent = 'U';
      docIcon.className = 'w-8 h-8 rounded bg-pink-600 text-white flex items-center justify-center text-sm font-semibold';
    } else if (templateType.includes('migration') || templateType.includes('database') || templateType.includes('erd')) {
      docIcon.textContent = 'D';
      docIcon.className = 'w-8 h-8 rounded bg-orange-600 text-white flex items-center justify-center text-sm font-semibold';
    } else if (templateType.includes('project') || templateType.includes('overview')) {
      docIcon.textContent = 'P';
      docIcon.className = 'w-8 h-8 rounded bg-blue-600 text-white flex items-center justify-center text-sm font-semibold';
    } else if (templateType.includes('bug') || templateType.includes('triage')) {
      docIcon.textContent = 'B';
      docIcon.className = 'w-8 h-8 rounded bg-red-600 text-white flex items-center justify-center text-sm font-semibold';
    } else if (templateType.includes('architecture')) {
      docIcon.textContent = 'A';
      docIcon.className = 'w-8 h-8 rounded bg-indigo-600 text-white flex items-center justify-center text-sm font-semibold';
    } else if (templateType.includes('rfc') || templateType.includes('proposal')) {
      docIcon.textContent = 'R';
      docIcon.className = 'w-8 h-8 rounded bg-cyan-600 text-white flex items-center justify-center text-sm font-semibold';
    } else if (templateType.includes('performance')) {
      docIcon.textContent = 'P';
      docIcon.className = 'w-8 h-8 rounded bg-yellow-600 text-white flex items-center justify-center text-sm font-semibold';
    } else if (templateType.includes('checklist') || templateType.includes('runbook')) {
      docIcon.textContent = 'C';
      docIcon.className = 'w-8 h-8 rounded bg-emerald-600 text-white flex items-center justify-center text-sm font-semibold';
    } else {
      docIcon.textContent = template.charAt(0).toUpperCase();
    }

    // Simple AI chat functionality
    (function(){
      const input = document.getElementById('aiInput');
      const send = document.getElementById('aiSend');
      const box = document.getElementById('aiMessages');
      const panel = document.getElementById('aiSidebar');
      const closeBtn = document.getElementById('aiCloseV2');
      const openBtn = document.getElementById('aiOpenV2');
      const githubBtn = document.getElementById('githubConnect');
      const suggestions = document.querySelectorAll('.ai-suggestion');
      
      // Update AI welcome message based on template
      const welcomeMessage = box.querySelector('.chat-bubble-ai .text-sm');
      welcomeMessage.innerHTML = `👋 Welcome! I'm ready to help you create your <strong>${template}</strong>. What would you like to work on first?`;
      
      // Auto-resize textarea
      function autoResize() {
        input.style.height = 'auto';
        const newHeight = Math.min(input.scrollHeight, 120);
        input.style.height = newHeight + 'px';
        
        const lines = Math.ceil((newHeight - 16) / 20);
        if (lines > 1) {
          send.style.bottom = '10px';
        } else {
          send.style.bottom = '8px';
        }
      }
      
      // Add message to chat
      function addMessage(type, text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'flex items-start gap-3 ' + (type === 'user' ? 'flex-row-reverse' : '');
        
        const avatar = document.createElement('div');
        avatar.className = type === 'user' 
          ? 'w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center flex-shrink-0'
          : 'w-8 h-8 rounded-full bg-gradient-to-br from-google-blue to-blue-600 flex items-center justify-center flex-shrink-0';
        avatar.innerHTML = type === 'user' 
          ? '<span class="text-xs font-semibold text-gray-600">You</span>'
          : '<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
        
        const bubble = document.createElement('div');
        bubble.className = type === 'user' ? 'chat-bubble-user text-white p-3 max-w-[280px]' : 'chat-bubble-ai p-3 max-w-[280px]';
        
        const content = document.createElement('div');
        content.className = 'text-sm';
        content.innerHTML = text;
        
        bubble.appendChild(content);
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(bubble);
        
        box.appendChild(messageDiv);
        box.scrollTop = box.scrollHeight;
      }
      
      // Send message
      function onSend() {
        const text = input.value.trim();
        if (!text) return;
        addMessage('user', text);
        input.value = '';
        autoResize();
        
        // Template-specific AI responses
        setTimeout(() => {
          let response = '';
          if (text.includes('outline') || text.includes('structure')) {
            response = `Great! I've provided a basic outline for your <strong>${template}</strong>. You can expand each section with relevant content. Would you like help with any specific section?`;
          } else if (text.includes('introduction') || text.includes('intro')) {
            response = `I can help you write an engaging introduction for your <strong>${template}</strong>. Let me know what key points you want to cover in the introduction.`;
          } else if (text.includes('research')) {
            response = `I can help you research best practices and examples for <strong>${template}</strong>. What specific area would you like me to focus on?`;
          } else {
            response = `I'm here to help you with your <strong>${template}</strong>. I can assist with content for each section, formatting, and best practices for this document type.`;
          }
          addMessage('ai', response);
        }, 500);
      }
      
      // Event listeners
      input.addEventListener('input', autoResize);
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          onSend();
        }
      });
      send.addEventListener('click', onSend);
      
      // Suggestion buttons
      suggestions.forEach(btn => {
        btn.addEventListener('click', () => {
          input.value = btn.textContent.replace('💡 ', '').replace('📝 ', '').replace('🔍 ', '');
          onSend();
        });
      });
      
      // Open/Close sidebar
      if (openBtn && panel) {
        openBtn.addEventListener('click', () => {
          panel.classList.remove('w-0');
          panel.classList.add('w-96');
          openBtn.style.display = 'none';
          setTimeout(() => input.focus(), 300);
        });
      }
      
      if (closeBtn && panel) {
        closeBtn.addEventListener('click', () => {
          panel.classList.remove('w-96');
          panel.classList.add('w-0');
          if (openBtn) openBtn.style.display = 'inline-flex';
        });
      }
      
      if (githubBtn) {
        githubBtn.addEventListener('click', () => {
          addMessage('ai', '🔗 GitHub integration coming soon! This will help you auto-generate documentation from your repositories.');
        });
      }
      
      autoResize();
    })();

    // Make document content editable
    const documentContent = document.getElementById('documentContent');
    const cursor = document.getElementById('cursor');
    
    documentContent.contentEditable = true;
    cursor.style.display = 'none'; // Hide cursor since we have content now
    
    documentContent.addEventListener('click', () => {
      documentContent.focus();
    });
  </script>
