<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Document â€” Bank Management System Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { inter: ['Inter','system-ui','sans-serif'] } } } };
  </script>
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');</style>
</head>
<body class="font-inter">
  <!-- Fullscreen modal layout styled like clinic modal -->
  <div id="backdrop" class="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden border border-gray-200">
      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <div>
          <h2 class="text-xl font-semibold text-gray-800">Add New Document</h2>
          <p class="text-sm text-gray-600">Project: <span class="font-medium">Bank Management System Project</span></p>
        </div>
        <button id="closeBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>

      <!-- Body -->
      <div class="p-6 overflow-y-auto max-h-[calc(90vh-160px)]">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Left: Document Info -->
          <div class="space-y-6">
            <div>
              <label for="docName" class="block text-sm font-medium text-gray-700 mb-2">Document Name *</label>
              <input id="docName" type="text" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Transaction API Spec" />
            </div>

            <div>
              <label for="docDesc" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
              <textarea id="docDesc" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Brief description of the document..."></textarea>
            </div>
          </div>

          <!-- Right: Template Selection -->
          <div>
            <div class="flex items-center justify-between mb-4">
              <label class="block text-sm font-medium text-gray-700">Choose Template *</label>
              <select id="roleSelect" class="border border-gray-300 rounded-md px-3 py-2 text-sm">
                <option value="developer" selected>Developer</option>
                <option value="user">User</option>
              </select>
            </div>
            <div id="templateGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-h-80 overflow-y-auto pr-2"></div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex items-center justify-end gap-3 p-6 border-t border-gray-200">
        <button id="cancelBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">Cancel</button>
        <button id="createBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
          Create Document
        </button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const closeUrl = '/Bank%20Project/bank-document-list.html';
      const embedded = window.top !== window || new URLSearchParams(location.search).get('embed') === '1';
      function messageParent(payload){
        try { if (embedded && window.parent) window.parent.postMessage(payload, '*'); } catch {}
      }
      function goBack(){
        if (embedded) messageParent({ type: 'closeAddDoc', action: 'cancel' });
        else window.location.href = closeUrl;
      }
      document.getElementById('backdrop').addEventListener('click', (e)=>{
        if (e.target.id === 'backdrop') goBack();
      });
      document.getElementById('closeBtn').addEventListener('click', goBack);
      document.getElementById('cancelBtn').addEventListener('click', goBack);
      // Bank-specific templates
      const templates = {
        developer: [
          { id: 'bank-api-doc', name: 'Bank API Documentation', desc: 'Endpoints, authentication and flows', icon: 'fas fa-plug' },
          { id: 'database-schema', name: 'Database Schema', desc: 'Tables, relations and constraints', icon: 'fas fa-database' },
          { id: 'service-integrations', name: 'Service Integrations', desc: 'Third-party APIs and webhooks', icon: 'fas fa-exchange-alt' },
          { id: 'security-audit', name: 'Security Audit', desc: 'Compliance and security measures', icon: 'fas fa-shield-alt' }
        ],
        user: [
          { id: 'user-manual', name: 'User Manual', desc: 'User guide and instructions', icon: 'fas fa-book' },
          { id: 'quick-start', name: 'Quick Start', desc: 'Getting started for new users', icon: 'fas fa-play-circle' },
          { id: 'faq', name: 'FAQ', desc: 'Frequently asked questions', icon: 'fas fa-question-circle' }
        ]
      };

      const roleSelect = document.getElementById('roleSelect');
      const templateGrid = document.getElementById('templateGrid');
      const docNameInput = document.getElementById('docName');
      const docDescInput = document.getElementById('docDesc');
      const createBtn = document.getElementById('createBtn');

      let selectedTemplate = null;

      function renderTemplates(){
        const role = roleSelect.value;
        const list = templates[role] || [];
        templateGrid.innerHTML = list.map(t => `
          <div class="template-option cursor-pointer border-2 border-gray-200 rounded-xl p-6 hover:border-blue-300 hover:shadow-md transition-all bg-white group" data-id="${t.id}">
            <div class="flex flex-col items-center text-center">
              <div class="w-16 h-16 bg-gradient-to-br from-gray-100 to-gray-200 rounded-full mb-4 flex items-center justify-center group-hover:from-blue-50 group-hover:to-blue-100 transition-colors">
                <i class="${t.icon} text-gray-600 text-2xl group-hover:text-blue-600 transition-colors"></i>
              </div>
              <h4 class="font-semibold text-gray-800 text-sm mb-2">${t.name}</h4>
              <p class="text-xs text-gray-500 leading-relaxed">${t.desc}</p>
            </div>
          </div>
        `).join('');
        selectedTemplate = null;
        updateCreateBtn();
        document.querySelectorAll('.template-option').forEach(el => {
          el.addEventListener('click', ()=>{
            document.querySelectorAll('.template-option').forEach(x=>{
              x.classList.remove('border-blue-500','bg-blue-50','shadow-lg');
              x.classList.add('border-gray-200');
            });
            el.classList.remove('border-gray-200');
            el.classList.add('border-blue-500','bg-blue-50','shadow-lg');
            selectedTemplate = el.dataset.id;
            updateCreateBtn();
          });
        });
      }

      function updateCreateBtn(){
        const ok = (docNameInput.value || '').trim().length > 0 && selectedTemplate;
        createBtn.disabled = !ok;
      }

      roleSelect.addEventListener('change', renderTemplates);
      docNameInput.addEventListener('input', updateCreateBtn);

      renderTemplates();

      function targetUrl(){
        const name = (docNameInput.value || '').trim();
        const desc = (docDescInput.value || '').trim();
        // Map selected template to destination
        let base = '/Bank%20Project/bank-template/bank-management-editor.html';
        if (roleSelect.value === 'user') {
          base = '/empty-template/blankTemplate.html';
        }
        const qp = new URLSearchParams({ project: 'Bank Management System Project', template: selectedTemplate, name, desc });
        return base + '?' + qp.toString();
      }

      createBtn.addEventListener('click', function(){
        const url = targetUrl();
        if (embedded) {
          messageParent({ type: 'navigateAddDoc', url });
        } else {
          window.location.href = url;
        }
      });
    })();
  </script>
</body>
</html>
